version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: kcoin-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: kcoin_db
      MYSQL_USER: kcoin
      MYSQL_PASSWORD: kcoinpass
    volumes:
      - ./src/main/resources/db/coin-schema.sql:/docker-entrypoint-initdb.d/coin-schema.sql:ro
      - ./src/main/resources/db/init-data.sql:/docker-entrypoint-initdb.d/init-data.sql:ro
      - mysql_data:/var/lib/mysql

  adminer:
    image: adminer
    container_name: kcoin-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - db

volumes:
  mysql_data: